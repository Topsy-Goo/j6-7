<div>
	<h5>{{contextPrompt}}</h5>
		<p></p>
	<form novalidate ng-submit="tryToRegister()" ng-show="canShow()"><!--  ng-reset="resetForm()" -->

		<div class="container" style="font-size: 14pt; font-weight:500;">
			<div class="row">
				<!-- Число в col-N означает относительную ширину колонки. Если общее кол-во колонок
				всех элементов превышает 12, то элементы, занимающие лишние колонки, переносятся на
				след.строку. В данном примере общее кол-во колонок: 1+11 = 12, что заставляет ряд
				занимать всю доступную ему ширину. Если общее кол-во колонок не равно 12, то имеет
				смысл указать в class="row" тип выравнивания.  -->
				<div class="col-1">
					<label for="login" class="col-form-lable">Логин:</label>
				</div>
				<div class="col-11">
					<input	id="login"
							class="form-control"
							type="text"
							placeholder="обязательно укажите (3…32 латинских сиволов и/или цифр)"
							ng-model="new_user.login">
				</div>
			</div>
			<p></p>
			<div class="row g-2">
				<div class="col-1">
					<label for="password" class="col-form-lable">Пароль:&nbsp;</label>
				</div>
				<div class="col-11">
					<input	id="password"
							class="form-control"
							type="text"
							placeholder="обязательно укажите (3…128 символов)"
							required="required"
							ng-model="new_user.password">
				</div>
			</div>
			<p></p>
			<div class="row g-2">
				<div class="col-1">
					<label for="email" class="col-form-lable">Почта:</label>
				</div>
				<div class="col-11">
					<input	id="email"
							class="form-control"
							type="text"
							placeholder="обязательно укажите (5…64 символов)"
							required="required"
							ng-model="new_user.email">
				</div>
			</div>
		</div>
		<p></p>
		<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
		&nbsp;
		<button class="btn btn-secondary" ng-click="cancelRegistration()">Отмена</button>
	</form>

</div>
